<!DOCTYPE html>
<html>
<head>
  <title>Limpar SAP</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h1>üßπ Limpador de Cache e Service Worker do SAP</h1>
  <p>Clique no bot√£o abaixo para limpar Service Workers e cache da p√°gina atual:</p>
  <button onclick="limparTudo()" style="font-size: 18px; padding: 10px 20px;">üßº Limpar agora</button>

  <script>
    async function limparTudo() {
      try {
        const regs = await navigator.serviceWorker.getRegistrations();
        for (let reg of regs) {
          await reg.unregister();
        }
        const keys = await caches.keys();
        for (let key of keys) {
          await caches.delete(key);
        }
        alert("‚úÖ Service Worker removido e cache limpo!");
      } catch (e) {
        alert("‚ùå Erro ao limpar: " + e.message);
      }
    }
  </script>
</body>
</html>
